name: Build and Push Docker image

on:
  push:
    branches: [ main ]

env:
  DOCKER_HUB_REPOSITORY: meryamm/weatherapp
  DOCKER_IMAGE_TAG: v1.2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image
        run: docker build ./api -t ${{ env.DOCKER_HUB_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}

      - name: Login to Docker Hub
        run: |
          docker login -u meryamm -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: docker push ${{ env.DOCKER_HUB_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}

      - name: Logout from Docker Hub
        run: docker logout
